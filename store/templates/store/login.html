
<!DOCTYPE html>

{% block content %}

<div class="container-xl mt-5" style="padding-top:10rem; display:felx; text-align:center;">

      
      
                <h4>Login</h1>
                {% if error %}
                 <p>{{ error }}</p>
    {% endif %}
    <form method="post" style="font-weight:4rem;">
        {% csrf_token %}
        <label for="username" style="font-size:2rem;">Username:</label><br>
        <input type="text" name="username" id="username" class="input-large" style="font-size:2rem;" required><br><br>

        <input type="password" name="password" id="password"class="input-large" style="font-size:2rem;" required><br><br><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{%endblock content%}
